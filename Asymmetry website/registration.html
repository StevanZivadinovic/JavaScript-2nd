<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
   

    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" rel="stylesheet">
    <title>Registration</title>
  </head>
  <body>
    <!-- Registration page -->
    <div class="mainIntroduction registration">
      <div class="mainIntroduction__visualization">
        <div class="mainIntroduction__visualization--part1"></div>
        <div class="mainIntroduction__visualization--part2"></div>
        <div class="mainIntroduction__visualization--part3"></div>
      </div>
      <div class="mainIntroduction__logo">
        <img src="./Assets/logo.png" alt="Logo" />
      </div>
      <div class="mainIntroduction__mainDiv registration__mainDiv">
        <h2>Awesome job!</h2>
        <p>Entice your players to register so they can get a prize!</p>
        <img src="./Assets/pic1.jpg" alt="Intro" />

        <form action="get" class="registration__registrationForm">
          <div class="registration__registrationForm__normalInput">
            <input
              placeholder="First name"
              type="text"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
            <input
              placeholder="Last name"
              type="text"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
            <input
              placeholder="E-mail address"
              type="email"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
            <input
              placeholder="Address"
              type="text"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
            <input
              placeholder="Phone"
              type="tel"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
            <input
              placeholder="Postal code"
              type="text"
              name=""
              id=""
              class="registration__registrationForm__normalInput--input"
            />
          </div>
          <div class="registration__registrationForm__chackboxInput">
            <div
              class="
                registration__registrationForm__chackboxInput--chackboxSection
              "
            >
              <input
                placeholder="Postal code"
                type="checkbox"
                name=""
                id=""
                class="registration__registrationForm__chackboxInput--chackboxSection--input"
                checked
              />
              <label>I have read and accept <strong>Terms of service</strong></label>
            </div>

            <div
              class="
                registration__registrationForm__chackboxInput--chackboxSection
              "
            >
              <input
                placeholder="Postal code"
                type="checkbox"
                name=""
                id=""
                class="registration__registrationForm__chackboxInput--chackboxSection--input"
                checked
              />
             <label>I have read and accept <strong>Privacy policy</strong></label> 
            </div>

            <div
              class="
                registration__registrationForm__chackboxInput--chackboxSection
              "
            >
              <input
                placeholder="Postal code"
                type="checkbox"
                name=""
                id=""
                class="registration__registrationForm__chackboxInput--chackboxSection--input"
              />
             <label>I would like to recive news by e-mail</label> 
            </div>
          </div>
        </form>
        <button class="mainIntroduction__mainDiv--button start registrationBtn">
          Submit
        </button>
      </div>

      <div class="mainIntroduction__copyright">
        <p>&copy; Asymmetry.<b>Privacy policy -Terms of service</b></p>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/9b16950bd6.js" crossorigin="anonymous"></script>

  </body>
</html>
